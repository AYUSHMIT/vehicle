cradle:
  multi:
  # ignore generative tests
  - path: "./test/Test/Generative.hs"
    config: { cradle: { none: } }
  - path: "./test/Test/Generative"
    config: { cradle: { none: } }
  - path: "./"
    config:
      cradle:
        cabal:
          - path: "./build.hs"
            component: "exe:build"
          - path: "./app/Main.hs"
            component: "exe:vehicle"
          - path: "./src/hs"
            component: "lib:vehicle"
          - path: "./gen/hs"
            component: "lib:vehicle-bnfc"
          - path: "./test/Vehicle/Test/TestFunctionality.hs"
            component: "test:vehicle-test"
          - path: "./test/Vehicle/Test/TestPerformance.hs"
            component: "bench:vehicle-benchmark"
          - path: "./test/Vehicle/Test/"
            component: "test:vehicle-test"
